. Disable unnecessary plugins to minimize server overhead. Consider upgrading your hosting to managed or dedicated service.","unused-css-rules":"Consider reducing, or switching, the number of [WordPress plugins](https://wordpress.org/plugins/) loading unused CSS in your page. To identify plugins that are adding extraneous CSS, try running [code coverage](https://developer.chrome.com/docs/devtools/coverage/) in Chrome DevTools. You can identify the theme/plugin responsible from the URL of the stylesheet. Look out for plugins that have many stylesheets in the list which have a lot of red in code coverage. A plugin should only enqueue a stylesheet if it is actually used on the page.","uses-responsive-images":"Upload images directly through the [media library](https://wordpress.org/support/article/media-library-screen/) to ensure that the required image sizes are available, and then insert them from the media library or use the image widget to ensure the optimal image sizes are used (including those for the responsive breakpoints). Avoid using `Full Size` images unless the dimensions are adequate for their usage. [Learn More](https://wordpress.org/support/article/inserting-images-into-posts-and-pages/).","uses-optimized-images":"Consider using an [image optimization WordPress plugin](https://wordpress.org/plugins/search/optimize+images/) that compresses your images while retaining quality.","efficient-animated-content":"Consider uploading your GIF to a service which will make it available to embed as an HTML5 video.","offscreen-images":"Install a [lazy-load WordPress plugin](https://wordpress.org/plugins/search/lazy+load/) that provides the ability to defer any offscreen images, or switch to a theme that provides that functionality. Also consider using [the AMP plugin](https://wordpress.org/plugins/amp/).","unused-javascript":"Consider reducing, or switching, the number of [WordPress plugins](https://wordpress.org/plugins/) loading unused JavaScript in your page. To identify plugins that are adding extraneous JS, try running [code coverage](https://developer.chrome.com/docs/devtools/coverage/) in Chrome DevTools. You can identify the theme/plugin responsible from the URL of the script. Look out for plugins that have many scripts in the list which have a lot of red in code coverage. A plugin should only enqueue a script if it is actually used on the page.","modern-image-formats":"Consider using the [Performance Lab](https://wordpress.org/plugins/performance-lab/) plugin to automatically convert your uploaded JPEG images into WebP, wherever supported.","uses-text-compression":"You can enable text compression in your web server configuration.","unminified-css":"A number of [WordPress plugins](https://wordpress.org/plugins/search/minify+css/) can speed up your site by concatenating, minifying, and compressing your styles. You may also want to use a build process to do this minification up-front if possible.","uses-long-cache-ttl":"Read about [Browser Caching in WordPress](https://wordpress.org/support/article/optimization/#browser-caching).","unminified-javascript":"A number of [WordPress plugins](https://wordpress.org/plugins/search/minify+javascript/) can speed up your site by concatenating, minifying, and compressing your scripts. You may also want to use a build process to do this minification up front if possible."}},{"id":"wp-rocket","title":"WP Rocket","iconDataURL":"data:image/svg+xml,\u003csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 294 524\">\u003cdefs>\u003clinearGradient id=\"a\" x1=\"36.742%\" x2=\"37.116%\" y1=\"100.518%\" y2=\"-.001%\">\u003cstop offset=\"0%\" stop-color=\"%23DD5F29\"/>\u003cstop offset=\"26.042%\" stop-color=\"%23F26B32\"/>\u003cstop offset=\"100%\" stop-color=\"%23FAC932\"/>\u003c/linearGradient>\u003clinearGradient id=\"b\" x1=\"28.046%\" x2=\"28.421%\" y1=\"100.518%\" y2=\"-.003%\">\u003cstop offset=\"0%\" stop-color=\"%23DD5F29\"/>\u003cstop offset=\"26.042%\" stop-color=\"%23F26B32\"/>\ oogle-fonts) and any CNAME(S) added via the [Enable CDN](https://docs.wp-rocket.me/article/42-using-wp-rocket-with-a-cdn) feature.","render-blocking-resources":"Enable [Remove Unused CSS](https://docs.wp-rocket.me/article/1529-remove-unused-css) and [Load JavaScript deferred](https://docs.wp-rocket.me/article/1265-load-javascript-deferred) in 'WP Rocket' to address this recommendation. These features will respectively optimize the CSS and JavaScript files so that they don't block the rendering of your page.","uses-optimized-images":"Enable 'Imagify' from the Image Optimization tab in 'WP Rocket' and run Bulk Optimization to compress your images.","uses-rel-preload":"To fix this issue for fonts, enable [Remove Unused CSS](https://docs.wp-rocket.me/article/1529-remove-unused-css) in 'WP Rocket'. Your site's critical fonts will be preloaded with priority."}}],"entities":[{"name":"toaglobal.com","isFirstParty":true,"isUnrecognized":true,"origins":["https://toaglobal.com"]},{"name":"kinsta.cloud","isUnrecognized":true,"origins":["https://env-toaglobal-staging.kinsta.cloud"]}],"fullPageScreenshot":{"nodes":{"1-50-LINK":{"left":0,"height":0,"width":0,"bottom":0,"top":0,"right":0},"1-18-IMG":{"left":10,"top":118,"right":93,"bottom":161,"height":44,"width":83},"1-93-META":{"right":0,"top":0,"left":0,"bottom":0,"width":0,"height":0},"1-91-META":{"width":0,"left":0,"right":0,"height":0,"bottom":0,"top":0},"1-79-META":{"bottom":0,"right":0,"width":0,"top":0,"left":0,"height":0},"1-51-LINK":{"bottom":0,"top":0,"width":0,"right":0,"height":0,"left":0},"1-38-LINK":{"left":0,"width":0,"bottom":0,"top":0,"height":0,"right":0},"1-56-LINK":{"bottom":0,"height":0,"left":0,"right":0,"width":0,"top":0},"1-59-META":{"left":0,"top":0,"right":0,"width":0,"bottom":0,"height":0},"1-85-META":{"top":0,"left":0,"right":0,"width":0,"bottom":0,"height":0},"1-42-LINK":{"left":0,"top":0,"bottom":0,"height":0,"right":0,"width":0},"page-0-SECTION":{"height":533,"bottom":578,"left":0,"top":45,"width":4
