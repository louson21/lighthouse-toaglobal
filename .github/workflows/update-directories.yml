name: Update Directories and Files JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate directories.json
        run: |
          echo '{ "directories": {' > directories.json
          
          # Scan only inside /results/ directory
          find results -type d | while read -r dir; do
            dirname=$(basename "$dir")  # Extract just the folder name
            fullpath=$(echo "$dir" | sed 's|^\./||')  # Remove leading "./"

            # Extract language & page slug using `--` separator
            lang_part=$(echo "$dirname" | cut -d'--' -f1)
            slug_part=$(echo "$dirname" | cut -d'--' -f2-)

            # Determine base domain
            if [[ "$lang_part" == "blog" ]]; then
              base_url="https://toaglobal.com"
            else
              base_url="https://toaglobal.com/$lang_part"
            fi

            # Construct the full URL
            page_url="$base_url/$slug_part/"

            echo "    \"$fullpath\": {" >> directories.json
            echo "      \"url\": \"$page_url\"," >> directories.json

            # List files in the directory
            files=$(find "$dir" -maxdepth 1 -type f -name "*.html" | sed 's|^\./||' | jq -R -s -c 'split("\n")[:-1]')
            echo "      \"files\": $files," >> directories.json

            # List subdirectories
            subdirs=$(find "$dir" -mindepth 1 -maxdepth 1 -type d | sed 's|^\./||' | jq -R -s -c 'split("\n")[:-1]')
            echo "      \"subdirectories\": $subdirs" >> directories.json

            echo "    }," >> directories.json
          done

          sed -i '$ s/,$//' directories.json  # Remove last comma to fix JSON
          echo '  }' >> directories.json
          echo '}' >> directories.json

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git fetch origin
          git checkout main
          git add directories.json
          git commit -m "Auto-update directories.json with structured URLs [skip ci]" || exit 0
          git push origin main