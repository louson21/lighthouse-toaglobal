<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Lighthouse Reports</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .file-links a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Results - Lighthouse Reports</h2>

    <table>
        <thead>
            <tr>
                <th>Folder Name</th>
                <th>HTML Reports</th>
            </tr>
        </thead>
        <tbody id="directory-list">
        </tbody>
    </table>

    <script>
        fetch('directories.json')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data); // Debugging output
                let directories = data.directories;
                let tableBody = document.getElementById("directory-list");
    
                Object.keys(directories).forEach(folder => {
                    if (folder.startsWith("results/") && folder !== "results") {  // Only subfolders of /results/
                        let folderName = folder.replace("results/", "");
                        let folderPath = `results/${folderName}/`;
    
                        console.log(`Processing folder: ${folderName}`, directories[folder]); // Debugging output
    
                        // Check if files exist before trying to filter them
                        let files = Array.isArray(directories[folder].files)
                            ? directories[folder].files
                                  .filter(file => typeof file === "string" && file.endsWith(".html")) // Ensure only strings are processed
                                  .map(file => `<a href="./${file}" target="_blank">${file.split("/").pop()}</a>`)
                                  .join("<br>")
                            : "No HTML reports found";
    
                        console.log(`Found files for ${folderName}:`, files); // Debugging output
    
                        let row = `<tr>
                            <td><a href="./${folderPath}">${folderName}</a></td>
                            <td class="file-links">${files}</td>
                        </tr>`;
                        
                        tableBody.innerHTML += row;
                    }
                });
            })
            .catch(error => {
                console.error("Error loading directory list:", error);
                document.getElementById("directory-list").innerHTML = `<tr><td colspan="2" style="color:red;">Failed to load data. Check console for details.</td></tr>`;
            });
    </script>
</body>
</html>
