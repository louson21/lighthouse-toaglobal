<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Directories & Files</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .subdirectory {
            padding-left: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Available Directories & Files</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Directory</th>
                <th>Files</th>
                <th>Subdirectories</th>
            </tr>
        </thead>
        <tbody id="directory-list">
        </tbody>
    </table>

    <script>
        fetch('directories.json')
            .then(response => response.json())
            .then(data => {
                let directories = data.directories;
                let tableBody = document.getElementById("directory-list");
                let index = 1;

                function renderDirectory(directory, prefix = "") {
                    let dirData = directories[directory];
                    if (!dirData) return;

                    let files = dirData.files.length > 0
                        ? dirData.files.map(file => `<a href="./${directory}/${file}">${file}</a>`).join("<br>")
                        : "No files";

                    let subdirectories = dirData.subdirectories.length > 0
                        ? dirData.subdirectories.map(subdir => `<span class="subdirectory">${subdir}</span>`).join("<br>")
                        : "None";

                    let row = `<tr>
                        <td>${index}</td>
                        <td><a href="./${directory}/">${directory}</a></td>
                        <td>${files}</td>
                        <td>${subdirectories}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                    index++;

                    // Recursively render subdirectories
                    dirData.subdirectories.forEach(subdir => {
                        renderDirectory(directory + "/" + subdir, prefix + "&nbsp;&nbsp;");
                    });
                }

                Object.keys(directories).forEach(dir => {
                    if (!dir.includes("/")) { // Only render top-level directories first
                        renderDirectory(dir);
                    }
                });
            })
            .catch(error => console.error('Error loading directory list:', error));
    </script>
</body>
</html>
