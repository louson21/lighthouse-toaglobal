<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Lighthouse Reports</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .file-links a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Results - Lighthouse Reports</h2>

    <table>
        <thead>
            <tr>
                <th>Folder Name</th>
                <th>HTML Reports</th>
            </tr>
        </thead>
        <tbody id="directory-list">
        </tbody>
    </table>

    <script>
        fetch('directories.json')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data); // Debugging output
                let directories = data.directories.results; // Start from "results"
                let tableBody = document.getElementById("directory-list");

                if (!directories || typeof directories !== 'object') {
                    console.error("Error: 'directories.results' is undefined or not an object.");
                    tableBody.innerHTML = `<tr><td colspan="2" style="color:red;">Failed to load data. Invalid JSON structure.</td></tr>`;
                    return;
                }

                Object.keys(directories).forEach(folder => {
                    let folderData = directories[folder]; // Get the actual folder object
                    let folderPath = `results/${folder}/`;

                    console.log(`Processing folder: ${folder}`, folderData); // Debugging output

                    // Check if "files" key exists and is an array
                    let files = (folderData && folderData.files && Array.isArray(folderData.files))
                        ? folderData.files.map(file => `<a href="./${file}" target="_blank">${file.split("/").pop()}</a>`).join("<br>")
                        : "No HTML reports found";

                    console.log(`Found files for ${folder}:`, files); // Debugging output

                    let row = `<tr>
                        <td><a href="./${folderPath}">${folder}</a></td>
                        <td class="file-links">${files}</td>
                    </tr>`;
                    
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error("Error loading directory list:", error);
                document.getElementById("directory-list").innerHTML = `<tr><td colspan="2" style="color:red;">Failed to load data. Check console for details.</td></tr>`;
            });
    </script>
</body>
</html>
