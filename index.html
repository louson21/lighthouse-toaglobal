<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Lighthouse Reports</title>
    <style>
        body {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        th {
            background-color: #f4f4f4;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 200px;
        }
        .small-text {
            font-size: 12px;
        }
        .external-link {
            position: relative;
            text-decoration: none;
            color: #007bff;
        }
        .external-link::after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 4px;
            background: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23007bff" width="800px" height="800px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M14 3.5L8.5 9 7 7.5 12.5 2H10V0h6v6h-2V3.5zM6 0v2H2v12h12v-4h2v6H0V0h6z" fill-rule="evenodd"/></svg>') no-repeat center;
            background-size: contain;
        }
        .report-date {
            display: block;
            font-size: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="https://toaglobal.com/wp-content/uploads/2023/01/cropped-TOA_publisher_logo.webp" alt="TOA Global Logo" class="logo">
    <h2>Website Lighthouse Reports</h2>
    <table>
        <thead>
            <tr>
                <th style="width: 5%;">#</th>
                <th style="width: 35%;">Website URL</th>
                <th style="width: 30%;">Before</th>
                <th style="width: 30%;">After</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="small-text"><a href="https://example.com" target="_blank" class="external-link">https://example.com</a></td>
                <td class="small-text">
                    <a href="https://pagespeed.web.dev/report?url=https%3A%2F%2Fexample.com&form_factor=desktop" target="_blank" class="external-link">Desktop Report</a>
                    <span class="report-date">(02-02-2025)</span>
                    <br>
                    <a href="https://pagespeed.web.dev/report?url=https%3A%2F%2Fexample.com&form_factor=mobile" target="_blank" class="external-link">Mobile Report</a>
                    <span class="report-date">(02-02-2025)</span>
                </td>
                <td class="small-text">
                    <a href="https://pagespeed.web.dev/report?url=https%3A%2F%2Fexample.com&form_factor=desktop" target="_blank" class="external-link">Desktop Report</a>
                    <span class="report-date">(02-02-2025)</span>
                    <br>
                    <a href="https://pagespeed.web.dev/report?url=https%3A%2F%2Fexample.com&form_factor=mobile" target="_blank" class="external-link">Mobile Report</a>
                    <span class="report-date">(02-02-2025)</span>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
